<!DOCTYPE html>
<html>
  <head>
    <title>CSV Data</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Eye Status</th>
          <th>Yawn Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
